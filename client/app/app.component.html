<mat-sidenav-container class="example-container" *ngIf="navbar">
  <mat-sidenav mode="side" opened="true">
    <core-sidenav [routes]="routes"></core-sidenav>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{'with-toolbar': toolbar}">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!navbar"></router-outlet>
