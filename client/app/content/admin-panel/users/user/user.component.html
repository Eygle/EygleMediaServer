<div class="content" fxFlex="flex">
  <div class="loading" *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
  <form (submit)="save($event)" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput placeholder="{{'AUTH.INPUT.USERNAME_EMAIL' | translate}}" [(ngModel)]="user.email" name="email"
             required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="{{'AUTH.INPUT.USERNAME_EMAIL' | translate}}" [(ngModel)]="user.userName"
             name="userName"
             required>
    </mat-form-field>

    <mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Roles" [formControl]="selectedRoles" multiple>
          <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
        </mat-select>
      </mat-form-field>

      <input matInput placeholder="{{'AUTH.INPUT.USERNAME_EMAIL' | translate}}" [(ngModel)]="user.roles" name="roles"
             required>
    </mat-form-field>

    <button mat-raised-button>{{'AUTH.LOGIN.ACTION' | translate}}</button>
  </form>
</div>
