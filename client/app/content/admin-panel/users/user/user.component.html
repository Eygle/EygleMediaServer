<div class="content" fxFlex="flex">
  <div class="loading" *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
  <form (submit)="save($event)" *ngIf="!isLoading" fxLayout="column" fxLayoutAlign="start center">
    <mat-form-field>
      <input matInput placeholder="{{'COMMON.EMAIL' | translate}}" [(ngModel)]="user.email" name="email"
             required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="{{'COMMON.USERNAME' | translate}}" [(ngModel)]="user.userName" name="userName">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="{{'COMMON.ROLES' | translate}}" [(value)]="user.roles" multiple>
        <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button>{{'AUTH.LOGIN.ACTION' | translate}}</button>
  </form>
</div>
