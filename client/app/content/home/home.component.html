<!-- User page -->
<ng-container *ngIf="!isGuest()">
  <div fxLayout="column" class="unselectable">
    <div class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    </div>
    <div class="content" fxFlex="flex" fxLayout="column" [perfectScrollbar]="config">
      <div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <h2 translate="HOME.LAST_MOVIES"></h2>
          <div class="sliders-actions">
            <mat-icon (click)="movieSlick.slickPrev()" [ngClass]="{disabled: movieSlick.disableSlidePrev()}">
              chevron_left
            </mat-icon>
            <mat-icon (click)="movieSlick.slickNext()" [ngClass]="{disabled: movieSlick.disableSlideNext()}">
              chevron_right
            </mat-icon>
          </div>
        </div>

        <div class="loading" *ngIf="areLoading.movies" fxLayout="row" fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>

        <ngx-slick class="no-arrows" [config]="movieSlick.config"
                   *ngIf="!areLoading.movies" (init)="movieSlick.init($event)">
          <div ngxSlickItem *ngFor="let movie of movies" class="slide">
            <ems-media [media]="movie" route="movies" placeholderIcon="movie"></ems-media>
          </div>
        </ngx-slick>
      </div>

      <div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <h2 translate="HOME.LAST_TV_SHOWS"></h2>
          <div class="sliders-actions">
            <mat-icon (click)="tvShowsSlick.slickPrev()" [ngClass]="{disabled: tvShowsSlick.disableSlidePrev()}">
              chevron_left
            </mat-icon>
            <mat-icon (click)="tvShowsSlick.slickNext()" [ngClass]="{disabled: tvShowsSlick.disableSlideNext()}">
              chevron_right
            </mat-icon>
          </div>
        </div>

        <div class="loading" *ngIf="areLoading.tvShows" fxLayout="row" fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>

        <ngx-slick class="no-arrows" [config]="tvShowsSlick.config"
                   *ngIf="!areLoading.tvShows" (init)="tvShowsSlick.init($event)">
          <div ngxSlickItem *ngFor="let tvShow of tvShows" class="slide">
            <ems-media [media]="tvShow" route="tv-shows" placeholderIcon="tv"></ems-media>
          </div>
        </ngx-slick>
      </div>
    </div>
  </div>
</ng-container>

<!-- Guest page -->
<ng-container *ngIf="isGuest()">
  <div class="content" fxFlex="flex">
    <h2 [translate]="'HOME.GUEST_VIEW.TITLE'"></h2>
    <p class="main" [translate]="'HOME.GUEST_VIEW.MAIN_INFO'"></p>
    <p [translate]="'HOME.GUEST_VIEW.CONTACT'"></p>
    <p></p>
  </div>
</ng-container>
