<div class="unselectable">
  <h1 [translate]="'APP_TITLE'"></h1>

  <ul>
    <li *ngFor="let item of navItems" [routerLink]="[item.url]" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: item.exactMatch || false}">
      <a routerLink="{{item.url}}" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>{{item.icon}}</mat-icon>
        <div [translate]="item.translate"></div>
      </a>
    </li>
  </ul>
</div>
